<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" class="css">
    <script src="https://kit.fontawesome.com/3ab8daaa6e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                  </div>
            </nav>
            <img src="468-thumbnail.png" alt="media" class="song-img">
              <h1>Despacito</h1>
              <p>Luis Fonsi Ft.Puerto Rican</p>
              <audio controls id="song"><source src="Believer - English Song.mp3" type="audio/mp3"></audio>
              <input type="range" value="0" id="progress">
              <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i></div>
                    <div onclick="PlayPause()"><i class="fa-solid fa-play" id="ctrlIcon" style="background: #f53192;transform: scale(1.5);color:white;" ></i></div>
                   <div> <i class="fa-solid fa-forward"></i></div>
                </div>
              </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
